<!doctype html>
<html lang="en">

<head>
    <title>GAIOT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

</head>

<body>
    <section class="ftco-section d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="text-center mt-3">Silahkan Scan QR Code!</h3>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl={{ token }}"
                                title="QR Code" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5" id="refreshButton"
                                onclick="refreshPage()" disabled>Refresh QR Code</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <p id="countdown"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}">Kembali</a>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var socket = io.connect('http://192.168.178.155:5000'); //local
        //var socket = io.connect('https://gaiot.tesaja.my.id');9
        //var socket = io.connect('http://' + window.location.hostname); //hosting

        socket.on('alert', function (data) {
            alert(data.message);
            window.location.href = '/index';
        });
    </script>
</body>

</html>
